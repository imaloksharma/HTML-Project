    <h2><u>INTRODUCTION</u></h2>
    <div><b>Ranjit Singh (13 November 1780 â€“ 27 June 1839), popularly known as Sher-e-Punjab or "Lion of Punjab", was the first Maharaja of the Sikh Empire, which ruled the northwest Indian subcontinent in the early half of the 19th century
        He survived smallpox in infancy but lost sight in his left eye. He fought his first battle alongside his father at age 10. After his father died, he fought several wars to expel the Afghans in his teenage years and was proclaimed as the "Maharaja of Punjab" at age 21. His empire grew in the Punjab region under his leadership through 1839. </div>
        <h2><u>Establishment of the Sikh Empire .</u></h2>
        <p><b>After the death of Aurangzeb in 1707, the Mughal Empire fell apart and declined in its ability to tax or govern most of the Indian subcontinent. In the northwestern region, particularly the Punjab, the creation of the Khalsa community of Sikh warriors by Guru Gobind Singh accelerated the decay and fragmentation of the Mughal power in the region.[68] Raiding Afghans attacked the Indus river valleys but met resistance from both organised armies of the Khalsa Sikhs as well as irregular Khalsa militias based in villages. The Sikhs had appointed their own zamindars, replacing the previous Muslim revenue collectors, which provided resources to feed and strengthen the warriors aligned with Sikh interests.
             Meanwhile, colonial traders and the East India Company had begun operations in India on its eastern and western coasts</b>.</p>
